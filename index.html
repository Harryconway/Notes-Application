<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>Notes</title>
  </head>
  <body>
    <section class="grid">
      <aside class="notes">
        To create a note, enter text within the input field and click add. To
        mark a note as complete simply click it or if you want to delete the
        note double click it.
      </aside>
      <input class="input" type="text" placeholder="Write a note" />
      <button class="add btn btn-success">Add</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
